<template name="item">

    <br>

    <a href="" class="btn btn-success" id="item-insert"><i class="fa fa-plus"></i>  Item Insert</a>

    <br><br>
    {{> tabular table=TabularTables.Item class="table table-striped table-bordered table-condensed animated swing"}}

</template>

<template name="itemInsert">
    <a href="{{pathFor 'item'}}" class="btn btn-primary">Back to Item</a>

    <!--{{> quickForm collection="Item" id="itemInsert" type="insert"}}-->
    {{#autoForm collection=Item id="itemInsert" type="insert"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='name'}}
                {{> afQuickField name='price'}}
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Insert</button>
    {{/autoForm}}
</template>

<template name="itemUpdate">
    <a href="{{pathFor 'item'}}" class="btn btn-primary">Back to Item</a>

    {{#autoForm collection=Item id="itemUpdate" doc=data type="update"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='name'}}
                {{> afQuickField name='price'}}
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    {{/autoForm}}
    <!--{{> quickForm collection="Item" id="itemUpdate" doc=data type="update"}}-->


</template>

<template name="itemAction">
    <button class="btn btn-blue js-remove">លុប</button>
    <button class="btn btn-info js-update">កែប្រែ</button>
</template>
