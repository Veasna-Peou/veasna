<template name="staffInsert">
    <a href="" class="btn btn-primary" id="staff">Back to Staff</a>

    <!--{{> quickForm collection=staffCollection id="staffInsert" type="insert"}}-->
    {{#autoForm collection=staffCollection id="staffInsert" type="insert"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='name'}}
                {{> afQuickField name='gender'}}
                {{> afQuickField name='dob'}}
            </div>
            <div class="col-md-6">
                {{> afQuickField name='address'}}
                {{> afQuickField name='phone'}}
                {{> afQuickField name='email'}}
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Insert</button>
    {{/autoForm}}
</template>

<template name="staffUpdate">
    <a href="" class="btn btn-primary" id="staff">Back to Staff</a>

    {{#autoForm collection=staffCollection id="staffUpdate" doc=data type="update"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='name'}}
                {{> afQuickField name='gender'}}
                {{> afQuickField name='dob'}}
            </div>
            <div class="col-md-6">
                {{> afQuickField name='address'}}
                {{> afQuickField name='phone'}}
                {{> afQuickField name='email'}}
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    {{/autoForm}}
    <!--{{> quickForm collection="Staff" id="staffUpdate" doc=data type="update"}}-->


</template>
