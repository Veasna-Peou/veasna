<template name="manager">

    <br>

    <a href="" class="btn btn-success" id="manager-insert"><i class="fa fa-plus"></i>  Manager Insert</a>

    <br><br>
    {{> tabular table=TabularTables.Manager class="table table-striped table-bordered table-condensed animated swing"}}

</template>

<template name="managerInsert">
    <a href="{{pathFor 'manager'}}" class="btn btn-primary">Back to Manager</a>

    <!--{{> quickForm collection="Manager" id="managerInsert" type="insert"}}-->
    {{#autoForm collection="Manager" id="managerInsert" type="insert"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='name'}}
                {{> afQuickField name='gender'}}
            </div>
            <div class="col-md-6">
                {{> afQuickField name='position'}}
                {{> afQuickField name='salary'}}
        </div>
        </div>
        <button type="submit" class="btn btn-primary">Insert</button>
    {{/autoForm}}
</template>

<template name="managerUpdate">
    <a href="{{pathFor 'manager'}}" class="btn btn-primary">Back to Manager</a>

    {{#autoForm collection="Manager" id="managerUpdate" doc=data type="update"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='name'}}
                {{> afQuickField name='gender'}}
            </div>
            <div class="col-md-6">
                {{> afQuickField name='position'}}
                {{> afQuickField name='salary'}}
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    {{/autoForm}}
    <!--{{> quickForm collection="Manager" id="managerUpdate" doc=data type="update"}}-->


</template>

<template name="managerAction">
    <button class="btn btn-blue js-remove">លុប</button>
    <button class="btn btn-info js-update">កែប្រែ</button>
</template>
